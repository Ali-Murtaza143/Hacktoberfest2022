<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title >ðŸ“‹ Score Keeper</title>
</head>
<body>
    <section class="section">
        <div class="container"> 
            <div class="columns">
                <div class="column is-one-third is-offset-4">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80">
                            </figure>
                        </div>
                        <header class="card-header">
                        <p class="card-header-title is-size-5">
                            Score Keeper
                        </p>
                        <a href="#" class="card-header-icon" aria-label="more options">
                            <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </a>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> - <span id="p2Display">0</span></h1>
                                <p class="subtitle">Use the buttons below to change score</p>
                            </div>
                    
                            <label for="playto" class="label is-large is-inline">Playing Till</label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                </select>
                            </div>
                        
                        </div>
                        <footer class="card-footer">
                                <button id="p1Button" class="button is-medium card-footer-item is-primary">+1 Player One</button>
                                <button id="p2Button" class="button is-medium card-footer-item is-info">+1 Player Two</button>
                        </footer>
                        <footer class="card-footer">
                            <button id="reset" class="button is-medium card-footer-item is-danger">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
