<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="cp12.css">
</head>
<body>
    <div class="screen">
        <div class="you"><h1>you choosed ~!</h1></div>
        <div class="computer"><h1>Computer choosed ~!</h1></div>
        <div class="score">
            <div class="your-score"><h1>0</h1></div>
            <div class="comp-score"><h1>0</h1></div>
        </div>
        <br>
        <div class="winner"><h1>~ WON!!!</h1></div>
    
    </div>
    <div class="controls">
        <button class="rock"><img src="./rock.jpg" alt="rock"></button>
        <button class="paper"><img src="./paper.jpg" alt="paper"></button>
        <button class="scissor"><img src="./scissor.jpg" alt="scissor"></button>
    </div>
    <script src="p12.js"></script>
</body>
</html>
